<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2x2 Product Galleries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .item {
      padding: 20px;
      border: 1px solid white;
      text-align: center;
      background-color: whitesmoke;
    }

    /* Flexbox Gallery */
    .flex-gallery {
      display: flex;
      flex-wrap: wrap;
      width: 220px;
    }

    .flex-gallery .item {
      flex: 0 0 50%;
      box-sizing: border-box;
    }

    /* Grid Gallery */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 220px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Flexbox 2x2 Gallery</h2>
  <div class="flex-gallery">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>

  <h2>Grid 2x2 Gallery</h2>
  <div class="grid-gallery">
    <div class="item">Item A</div>
    <div class="item">Item B</div>
    <div class="item">Item C</div>
    <div class="item">Item D</div>
  </div>

</body>
</html>
